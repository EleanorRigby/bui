<article class="content">
    <div class="title-block">
        <h3 class="title"><em class="fa fa-archive"></em> Deployments</h3>
    </div>
    <section class="section">
        <div class="row">
            <div class="col col-xs-12 col-sm-12 col-md-12 col-xl-12 history-col">
                <div class="card sameheight-item" data-exclude="xs">
                    <div class="card-block">
                        <div class="table-flip-scroll">
                            <table class="table table-striped table-hover flip-content">
                                <thead class="flip-header">
                                    <tr>
                                        <th>
                                            Name
                                        </th>
                                        <th>
                                            Cloud Config
                                        </th>
                                        <th>
                                            Releases
                                        </th>
                                        <th>
                                            Stemcells
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="deployment in deployments">
                                        <td>
                                            {{deployment.name}}
                                        </td>
                                        <td>
                                            {{deployment.cloud_config}}
                                        </td>
                                        <td>
                                            <div ng-repeat="release in deployment.releases">
                                              {{release.name}}/{{release.version}}<br/>
                                            </div>
                                        </td>
                                        <td>
                                          <div ng-repeat="stemcell in deployment.stemcells">
                                            {{stemcell.name}}/{{stemcell.version}}<br/>
                                          </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</article>
<script src="js/vendor.js"></script>
<script src="js/app.js"></script>
